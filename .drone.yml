---
kind: pipeline
type: docker
name: multiarch-manifest

steps:
  - name: manifest-8.5
    image: plugins/manifest
    settings:
      target: andreipoe/buildpack-rocky
      spec: 8.5/manifest-spec.yml
      username: andreipoe
      password:
        from_secret: docker_token
  - name: manifest-8.6
    image: plugins/manifest
    settings:
      target: andreipoe/buildpack-rocky
      spec: 8.6/manifest-spec.yml
      username: andreipoe
      password:
        from_secret: docker_token
  - name: manifest-8
    image: plugins/manifest
    settings:
      target: andreipoe/buildpack-rocky
      spec: 8/manifest-spec.yml
      username: andreipoe
      password:
        from_secret: docker_token
  - name: healthcheck
    image: ubuntu
    environment:
      HEALTHCHECKS_URL:
        from_secret: healthchecks_url
    commands:
      - apt-get update
      - apt-get -y install curl
      - |
        if [ ${DRONE_BUILD_STATUS} = success ]; then
          curl --retry 3 $${HEALTHCHECKS_URL}
        else
          curl --retry 3 $${HEALTHCHECKS_URL}/fail
        fi
    when:
      status: [success, failure]

depends_on: [build-aarch64, build-amd64]
trigger:
  status: [success, failure]

