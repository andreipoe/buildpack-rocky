kind: pipeline
type: docker
name: multiarch-manifest

steps:
  - name: manifest-9
    image: plugins/manifest
    settings:
      spec: 9/manifest-spec.yml
      username: andreipoe
      password:
        from_secret: docker_token
  - name: manifest-9.3
    image: plugins/manifest
    settings:
      spec: 9.3/manifest-spec.yml
      username: andreipoe
      password:
        from_secret: docker_token
  - name: manifest-9.4
