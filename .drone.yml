---
kind: pipeline
type: docker
name: build-aarch64

platform:
  arch: arm64
  os: linux

steps:
  - name: build-8.5
    image: plugins/docker
    settings:
      repo: andreipoe/buildpack-rocky
      tags:
        - 8.5-aarch64
      dockerfile: 8.5/Dockerfile
      username: andreipoe
      password:
        from_secret: docker_token
    depends_on: [clone]
    when:
      status: [success, failure]
  - name: build-8.6
    image: plugins/docker
    settings:
      repo: andreipoe/buildpack-rocky
      tags:
        - 8.6-aarch64
        - latest-aarch64
      dockerfile: 8.6/Dockerfile
      username: andreipoe
      password:
        from_secret: docker_token
    depends_on: [clone]
    when:
      status: [success, failure]
  - name: build-8
    image: plugins/docker
    settings:
      repo: andreipoe/buildpack-rocky
      tags:
        - 8-aarch64
        - latest-aarch64
      dockerfile: 8/Dockerfile
      username: andreipoe
      password:
        from_secret: docker_token
    depends_on: [clone]
    when:
      status: [success, failure]

