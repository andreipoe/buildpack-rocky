---
kind: pipeline
type: docker
name: build-aarch64

platform:
  arch: arm64
  os: linux

steps:
  - name: build-9
    image: plugins/docker
    settings:
      repo: andreipoe/buildpack-rocky
      tags:
        - 9-aarch64
        - latest-aarch64
      dockerfile: 9/Dockerfile
      username: andreipoe
      password:
        from_secret: docker_token
    depends_on: [clone]
    when:
      status: [success, failure]
  - name: build-9.3
    image: plugins/docker
    settings:
      repo: andreipoe/buildpack-rocky
      tags:
        - 9.3-aarch64
      dockerfile: 9.3/Dockerfile
      username: andreipoe
      password:
        from_secret: docker_token
    depends_on: [clone]
    when:
      status: [success, failure]

